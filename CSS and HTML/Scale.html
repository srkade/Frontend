<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Transform</title>
    <style>
        #box{
            margin-top: 20%;
            margin-left: 30%;
            display: inline-block;
            background-color: brown;
            transform: skew(10deg,40deg);

        }
    </style>
</head>
<body>
    <div style="width: 500px; background-color: aqua; height: 500px;">
    <div id="box">
        <h1>skew</h1>
    </div>
</div>
    
</body>
</html>
