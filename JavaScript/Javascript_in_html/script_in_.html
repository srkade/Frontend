<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to add script in html</title>

    <!-- Inner javascript -->
    <script>
        let a=432623
        console.log(a)
        function myFunction(){
            document.getElementById("demo").innerHTML="Welcome To the javascript friends"
        }
    </script>
</head>
<body align="center">
    <h1> Inner javascript In Html</h1>
    <p id="demo"> This is para</p>
    <button type="button" onclick="myFunction()">try it </button>
</body>
</html>
