<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Operator</title>
    <script>
        var a=8,b=3;
console.log('a&b : '+ (a&b));//
console.log('a|b : '+ (a|b));
console.log('a^b : '+ (a^b));
console.log('~a : '+ (~a));//(~x)=-(x+1)
console.log("a>>b :"+(a>>b))//right shift  a>>2=16/2  =8/2=4
console.log("a<<b :"+(a<<b))//left shift   a<<b  =a*2=ans*2  =ans*2 
console.log("")
    </script>
</head>
<body>
    <h1>Bitwise Operator</h1>

    
</body>
</html>
