    <title>Assignment Operator</title>
    <script>
        let a=12;
        
        a-=10;// a=a-10;  a=2;

        console.log(a);//20

       // a/=2;//a=a/2;//10
        console.log(a)//

        a%=3;//a=a%3=2

        console.log(a)


        let num=100;

        console.log(num);
    </script>
